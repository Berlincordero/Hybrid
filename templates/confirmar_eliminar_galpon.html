{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto px-4 py-4 text-white">
  <h2 class="text-2xl font-bold mb-4">¿Eliminar Galpón?</h2>
  <p>Galpón: <strong>{{ galpon.nombre }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded mt-4">
      Sí, eliminar
    </button>
    <a href="{% url 'administrar_finca' galpon.finca.id %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded mt-4 ml-2">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
