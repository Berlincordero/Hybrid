{% extends 'base.html' %}
{% load static %}
{% block title %}Agregar Lugar Recomendado{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-4">
  <h1 class="text-2xl font-bold text-white mb-4">Agregar Lugar Recomendado</h1>
  <form method="post" enctype="multipart/form-data" class="bg-gray-800 p-4 rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Guardar</button>
  </form>
  <a href="{% url 'listar_lugares_recomendados' %}" class="text-blue-400 underline mt-4 inline-block">Volver a Lugares Recomendados</a>
</div>
{% endblock %}
