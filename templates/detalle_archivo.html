{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ archivo.titulo }}</h1>
<p>{{ archivo.descripcion }}</p>
<p><strong>Tipo:</strong> {{ archivo.get_tipo_display }}</p>
<p><strong>Subido el:</strong> {{ archivo.fecha_subida }}</p>
<a href="{{ archivo.archivo.url }}" target="_blank" class="text-blue-600 hover:underline">
    Ver Archivo
</a>
<a href="{% url 'listar_archivos' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded inline-block mt-4">
    Regresar a la Galer√≠a
</a>
{% endblock %}
