{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Editar División" %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TailwindCSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Estilos básicos */
    .back-link {
      color: #10b981;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #059669;
    }
    .submit-button {
      background-color: transparent;
      border: 2px solid #10b981;
      color: #10b981;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s, color 0.3s, transform 0.3s, border-color 0.3s;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #10b981;
      color: white;
      border-color: #059669;
      transform: scale(1.05);
    }
    .card {
      background-color: #2d3748;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      background-color: #1a202c;
      color: white;
      border: 2px solid #10b981;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      width: 100%;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]::placeholder,
    input[type="number"]::placeholder,
    textarea::placeholder {
      color: #718096;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #059669;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-xl">
    <!-- Enlace para regresar a la administración de la finca -->
    <div class="mb-4">
      <a href="{% url 'administrar_finca' division.finca.id %}" class="inline-flex items-center back-link">
        <span class="text-2xl mr-2">&#8592;</span>
        <span>{% trans "Regresar a Administración" %}</span>
      </a>
    </div>
    <header class="mb-6">
      <h1 class="text-3xl font-extrabold tracking-tight text-white">
        {% trans "Editar División" %}
      </h1>
    </header>
    <section class="card">
      <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">
          {% trans "Guardar Cambios" %}
        </button>
      </form>
    </section>
  </div>
</body>
</html>
