{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Eliminar Planta</h1>
<p>¿Estás seguro de que deseas eliminar la planta "{{ planta.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
        Sí, eliminar
    </button>
    <a href="{% url 'listar_plantas' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
        Cancelar
    </a>
</form>
{% endblock %}
