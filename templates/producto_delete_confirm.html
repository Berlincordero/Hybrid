{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
<div class="container mx-auto px-4 py-6 text-white">
  <h2 class="text-2xl font-bold mb-4">{% trans "¿Estás seguro de que deseas eliminar este producto?" %}</h2>
  <p class="mb-6 text-gray-300">{{ producto.titulo }}</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
      {% trans "Eliminar" %}
    </button>
    <a href="{% url 'marketplace_list' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded ml-2">
      {% trans "Cancelar" %}
    </a>
  </form>
</div>
{% endblock %}
